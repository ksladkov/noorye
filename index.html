<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="lib/noorye.js"></script>
</head>
<body>
<div id="test"></div>

<script>
    console.time('test');
    var test = document.getElementById('test');
    var testData = [5, 8, 3, 12, 4, 9, 15, 5, 8, 3, null, null, 7, null, null, 8, 3, 12, 4, 9, 15, 5, 8, 3, 12, 4, 9, 15];
    var noorye = new Noorye({
        smooth: true,
        width: 260,
        height: 30,
        'lineWidth': 1.5,
        paddingX: 3,
        paddingY: 3,
        baseline: 0,
        color: '#333'
    });
    var svg = noorye.buildChart(testData);

    test.innerHTML = svg;

</script>
</body>
</html>
